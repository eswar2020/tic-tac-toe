<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <div class="badge badge-dark text-wrap">
        <h1 [hidden]="isCross" class="uppercase text-warning">Player One</h1>
        <h1 [hidden]="!isCross" class="uppercase text-success">Player Two</h1>
      </div>
      <div> <br> </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClick(i)">
              <app-iconny [iconName]="item"></app-iconny>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">
        Game Over {{winMessage}}
      </h1>
      <button (click)="reloadGame()" class="btn btn-danger">Reload</button>
    </div>
  </div>
</div>
